<!DOCTYPE html>
<html>
<head>
<title>Android</title>
<style type="text/css">
div{
	margin: 0 auto;
	background-color: rgba(100, 200, 10, 1);
}
.torso{
	height: 200px;
	width: 200px;
	border-radius: 0 0 20px 20px;
}
.brain{
	height: 100px;
	width: 200px;
	border-radius: 200px 200px 0 0;	
	margin-bottom: 5px;
	background: radial-gradient(circle, white 7%, transparent 0%), rgba(100, 200, 10, 1);
  	background: -moz-radial-gradient(circle, white 7%, transparent 0%), rgba(100, 200, 10, 1); 
  	background: -webkit-radial-gradient(circle, white 7%, transparent 0%), rgba(100, 200, 10, 1);
	background-size: 50% 130%;
}
.leg{
	position: absolute;
	width:30px;
	height: 70px;
	border-radius: 0 0 20px 20px;
	margin-left: 40px;
	box-shadow: 90px 0 0 rgba(100, 200, 10, 1);
	margin-top: 199px;
	float: right;
	background-color: rgba(100, 200, 10, 1);
}
.arm{
	width:30px;
	height: 110px;
	position: absolute;
	border-radius: 20px;
	margin-left: -35px;
	box-shadow: 240px 0 0 rgba(100, 200, 10, 1);
	float: right;
}
</style>
</head>
<body>
<div class="beep"></div>
<div class="brain"></div>
<div class="torso"><div class="arm"></div><div class="leg"></div></div>
</body>
</html>
